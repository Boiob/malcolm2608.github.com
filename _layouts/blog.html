---
layout: default
---
<div id="pageContainer" >
	<ul>
	
		{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">
				<h3>{{post.title}}</h3>
			</a>
			
			<p id ="blogPostExcerpt">
				{{post.excerpt}}
			<p/>
			
			<p id="blogPostDate">
				{{post.date | date_to_string )}}
			</p>
			
			{% if forloop.last  %}
				<!-- Do nothing -->
			{% else %}
				<div class ="sepLine"></div>
			{% endif %}
			
		</li>
		{% endfor %}
		
			
	</ul>	
	
</div>
