---
layout: default
---
<div id="pageContainer" >
	<ul>
	
		{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">{{post.title}}</a> <br/>
			{{post.content}}
			<p id="blogPostDate">{{post.date | date_to_string )}}</p>
			
			{% if forloop.last  %}
			{% else %}
			<div class ="sepLine"></div>
			{% endif %}
			
			<!--
			{%for tag in post.tags%}
				{{tag | downcase}}
			{%endfor%}
			-->
		</li>
		
		{% endfor %}
		
			
	</ul>	
	
</div>
